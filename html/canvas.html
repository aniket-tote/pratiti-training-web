<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <!-- <canvas id="mycanvas" style="border: 1px solid gray"> </canvas> -->
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="4"
        fill="green"
      ></circle>
      <svg width="20" height="100">
        <circle cx="50" cy="50" r="40" fill="black"></circle>
      </svg>
      <!-- <circle cx="220" cy="220" r="20%" fill="black"></circle> -->
      <polygon points="18,25 45,50 18,75"></polygon>
      <polygon points="80,25 55,50 80,75"></polygon>
      <svg width="20" height="100" x="80">
        <circle cx="-30" cy="50" r="40" fill="black"></circle>
      </svg>
    </svg>
    <script>
      var xValues = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];

      new Chart("mycanvas", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              data: [860, 1140, 1060, 1060, 1070, 1110, 1330, 2210, 7830, 2478],
              borderColor: "red",
              fill: false,
            },
            {
              data: [
                1600, 1700, 1700, 1900, 2000, 2700, 4000, 5000, 6000, 7000,
              ],
              borderColor: "green",
              fill: false,
            },
            {
              data: [300, 700, 2000, 5000, 6000, 4000, 2000, 1000, 200, 100],
              borderColor: "blue",
              fill: false,
            },
          ],
        },
        options: {
          legend: { display: false },
        },
      });
    </script>
  </body>
</html>
