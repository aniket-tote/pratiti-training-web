<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location</title>
  </head>
  <body>
    <div style="display: flex">
      <button
        onclick="getMyLocation()"
        style="height: max-content; width: max-content; padding: 5px 10px"
      >
        Get your Location
      </button>
      <div id="result" style="margin-left: 5px"></div>
    </div>
    <div id="map" style="width: 300px; height: 300px; background: green"></div>
    <script>
      function getMyLocation() {
        navigator.geolocation.getCurrentPosition((position) => {
          document.getElementById("result").innerHTML =
            "Lattitude: " +
            position.coords.latitude +
            "<br>Longitude: " +
            position.coords.longitude;
          var mapOptions = {
            center: new google.maps.LatLng(
              position.coords.latitude,
              position.coords.longitude
            ),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.HYBRID,
          };
          var map = new google.maps.Map(
            document.getElementById("map"),
            mapOptions
          );
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg@callback=getMyLocation"></script>
  </body>
</html>
